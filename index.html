<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    	<div class="Weather row center">
    		<!-- Location/Temp Bubble -->
    		<div class="Weather__main column column-center split-center">
    			<h3>Local Weather</h3>
    			<h2 id="location">Your Location</h2>
    			<span id="temp">70</span>
    			<!-- Unit Switch -->
    			<div class="row center column-center Weather__main-units">
    				<span>F</span>
    				<button id="type"><span id="unit-switch"></span></button>
    				<span>C</span>
    			</div> <!-- End Unit Switch -->
    		</div> <!-- End Location/Temp Bubble -->
    		
    		<!-- Right Side Bubbles -->
    		<div class="Weather__right column-split">
    			<!-- Icon Bubble -->
    			<div class="Weather__right-icon">
    				<!-- Current Coverage -->
    				<div class="column column-center">
    					<i id="icon" class="wi wi-day-sunny"></i>
    					<span id="current">Sunny</span>
    				</div> <!-- End Current Coverage -->
    			</div> <!-- End Icon Bubble -->
    			<!-- Time Bubble -->
    			<div class="Weather__right-time column center column-center">
    				<span id="time">15:00</span>
    			</div> <!-- End Time Bubble -->
    			<div id="refresh" class="Weather__right-refresh column center column-center">
    				<span>Refresh</span>
    			</div>
    		</div> <!-- End Right Side Bubbles -->
    	</div>

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    	<script src="js/app.js"></script>
    </body>
</html>
